<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Information with Canvas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="can"></canvas>
    <div id="navi">
        <div class="colorPicker c1" data-color="red"></div>
        <div class="colorPicker c2" data-color="blue"></div>
        <div class="colorPicker c3" data-color="yellow"></div>
        <div class="colorPicker c4" data-color="black"></div>
    </div>
</body>
</html>
